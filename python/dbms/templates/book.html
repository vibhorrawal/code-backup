		<div id="fh5co-wrapper">
		<div id="fh5co-page">

		<header id="fh5co-header-section" class="sticky-banner">
			<div class="container">
				<div class="nav-header">
					<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle dark"><i></i></a>
					<h1 id="fh5co-logo"><font size="4"><a href="index.html">BUZZ</a></h1>
					<!-- START #fh5co-menu-wrap -->
					<nav id="fh5co-menu-wrap" role="navigation">
						<ul class="sf-menu" id="fh5co-primary-menu">
							<li><a href="{{url_for('mainpage')}}">HOME</a></li>
							
							
							<li><a href="{{url_for('contact')}}">CONTACT</a></li>

						</ul>
					</nav>
				</div>
			</div>
		</header>

		<!-- end:header-top -->
	
		<div class="fh5co-hero">
			<div class="fh5co-overlay"></div>
			<div class="fh5co-cover" data-stellar-background-ratio="0.5" style="background-image: url(images/cover_bg_4.jpg);">
				<div class="desc">
					<div class="container">
						<div class="row">
							<div class="col-sm-5 col-md-5">
								<!-- <a href="index.html" id="main-logo">BUZZ</a> -->
								<div class="tabulation animate-box">

								  <!-- Nav tabs -->
								   <ul class="nav nav-tabs" role="tablist">
								      <li role="presentation">
										  <a href="#flights" aria-controls="flights" role="tab" data-toggle="tab">Booking</a>
								      </li>
								      
								   </ul>

								   <!-- Tab panes -->
								   <form  action= "{{ url_for('book') }}" method = "post">

									<input type="text" name="id" value={{id}} style="display: none">

									 <div role="tabpanel" class="tab-pane active" id="hotels">
									 	<div class="row">
											<div class="col-xxs-12 col-xs-12 mt">
												<div class="input-field">
													<label for="from">From:</label>
													<input type="text" class="form-control" name="from-place" placeholder="Los Angeles, USA"/>
												</div>
												<div class="input-field">
													<label for="from">To:</label>
													<input type="text" class="form-control" name="to-place" placeholder="Los Angeles, USA"/>
												</div>
											</div>
											<div class="col-xxs-12 col-xs-6 mt alternate">
												<div class="input-field">
													<label for="date-start">Date of Journey</label>
													<input type="text" class="form-control" name="date1" placeholder="yyyy-mm-dd"/>
												</div>
											</div>
											
											
																					<div class="col-xs-12">
												<input type="submit" class="btn btn-primary btn-block" value="Search ">
											</div>
										</div>
									 </div>

							<div class="desc2 animate-box">
								<div class="col-sm-7 col-sm-push-1 col-md-7 col-md-push-1">
									
									<h2>Limited Time Offer</h2>
									
									<!-- <p><a class="btn btn-primary btn-lg" href="#">Get Started</a></p> -->
								</div>
							</div>
						</div>
					</div>
				</div>

		</div>
		

		
		
	</div>

				</div>
			</div>
